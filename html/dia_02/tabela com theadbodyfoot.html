<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exemplo com thead e tfoot</title>
</head>
<body>

  <table style="border: 1px solid black; border-collapse: collapse;">
    <caption style="caption-side: bottom;">Notas dos Alunos</caption>
    
    <thead>
      <tr>
        <th>Noe</th>
        <th>Nota</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Ana</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Bruno</td>
        <td>16</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">Total de alunos: 2</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
