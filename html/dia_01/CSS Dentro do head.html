<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exemplo com CSS interno</title>
  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      color: red;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Título com CSS interno</h1>
  <p>Parágrafo com estilo aplicado por CSS no &lt;head&gt;.</p>
</body>
</html>
